<section id="tela-add-product" class="pagina">
  <div class="container">
    <div class="card-header">
      <h2 class="titulo-pagina">Adicionar Novo Produto</h2>
      <button id="btn-voltar-marketplace" class="btn-texto">Voltar</button>
    </div>

    <div class="card">
      <form id="form-add-product" novalidate>
        <div class="form-group">
          <label for="product-name">Nome do Produto</label>
          <input
            type="text"
            id="product-name"
            placeholder="Ex: Capacete Pro Tork R8"
            required
          />
        </div>
        <div class="form-group">
          <label for="product-description">Descrição</label>
          <textarea
            id="product-description"
            rows="3"
            placeholder="Descreva o produto brevemente..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="product-category">Categoria</label>
          <select id="product-category" required>
            <option value="">Selecione uma categoria</option>
            <option value="acessorios-moto">Acessórios para Moto</option>
            <option value="equipamentos-seguranca">
              Equipamentos de Segurança
            </option>
            <option value="eletronicos">Eletrônicos</option>
            <option value="vestuario">Vestuário</option>
            <option value="servicos">Serviços (Mecânica, etc.)</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <div class="form-group">
          <label for="product-price">Preço (R$)</label>
          <input
            type="number"
            id="product-price"
            placeholder="Ex: 249.90"
            step="0.01"
            min="0"
            required
          />
        </div>
        <div class="form-group">
          <label for="product-image-url">URL da Imagem</label>
          <input
            type="url"
            id="product-image-url"
            placeholder="https://caminho.para/imagem.jpg"
            required
          />
        </div>
        <div class="form-group" id="form-group-affiliate-link">
          <label for="product-affiliate-link">Link de Afiliado</label>
          <input
            type="url"
            id="product-affiliate-link"
            placeholder="https://seu.link.de/afiliado"
          />
        </div>
        <button type="submit" id="btn-salvar-produto">Salvar Produto</button>
      </form>
    </div>
  </div>
</section>
