<section id="tela-perfil" class="pagina">
  <div class="container">
    <h2 class="titulo-pagina">Perfil</h2>

    <div class="foto-perfil-container">
      <img
        id="fotoPerfil"
        src="images/default-avatar.png"
        alt="Foto de perfil"
        class="foto-perfil"
      />
      <label for="inputFotoPerfil" class="btn-alterar-foto">
        <span class="material-icons">edit</span>
      </label>
      <input
        type="file"
        id="inputFotoPerfil"
        accept="image/*"
        style="display: none"
      />
    </div>

    <div class="card info-card">
      <div class="info-header">
        <h3>Informações Pessoais</h3>
        <button id="btnEditarPerfil" class="btn-texto">Editar</button>
      </div>
      <div class="info-body">
        <div class="info-item">
          <span class="material-icons info-icon">person</span>
          <div class="info-text">
            <div class="info-label">Nome</div>
            <div id="perfilNome" class="info-value">-</div>
          </div>
        </div>
        <div class="info-item">
          <span class="material-icons info-icon">badge</span>
          <div class="info-text">
            <div class="info-label">Usuário</div>
            <div id="perfilUsuario" class="info-value">-</div>
          </div>
        </div>
        <div class="info-item">
          <span class="material-icons info-icon">phone</span>
          <div class="info-text">
            <div class="info-label">Telefone</div>
            <div id="perfilTelefone" class="info-value">-</div>
          </div>
        </div>
        <div class="info-item">
          <span class="material-icons info-icon">two_wheeler</span>
          <div class="info-text">
            <div class="info-label">Modelo da moto</div>
            <div id="perfilMoto" class="info-value">-</div>
          </div>
        </div>
        <div class="info-item">
          <span class="material-icons info-icon">track_changes</span>
          <div class="info-text">
            <div class="info-label">Meta Semanal</div>
            <div id="perfilMeta" class="info-value">-</div>
          </div>
        </div>
      </div>
    </div>

    <div class="card" id="cardEdicao">
      <form id="formAlterarCadastro">
        <h3>Editar Informações</h3>
        <div class="form-group">
          <label for="novoNome">Nome Completo</label>
          <input type="text" id="novoNome" placeholder="Seu nome" />
        </div>
        <div class="form-group">
          <label for="novaMetaSemanal">Meta Semanal (R$)</label>
          <input
            type="number"
            id="novaMetaSemanal"
            placeholder="Ex: 1000.00"
            step="0.01"
            min="0"
          />
        </div>
        <div class="form-group">
          <label for="novoTelefone">Telefone</label>
          <input type="tel" id="novoTelefone" placeholder="Seu telefone" />
        </div>
        <div class="form-group">
          <label for="novaMoto">Modelo da Moto</label>
          <select id="novaMoto">
            <option value="">Selecione um modelo</option>
            <option value="Honda CG 160">Honda CG 160</option>
            <option value="Yamaha Factor 150">Yamaha Factor 150</option>
            <option value="Honda Biz 125">Honda Biz 125</option>
            <option value="Yamaha Fazer 250">Yamaha Fazer 250</option>
          </select>
        </div>
        <div class="form-group">
          <label for="novaSenha">Nova Senha</label>
          <input
            type="password"
            id="novaSenha"
            placeholder="Deixe em branco para não alterar"
          />
        </div>
        <button type="submit">
          <span class="material-icons">save</span> Salvar Alterações
        </button>
      </form>
    </div>

    <div class="card">
      <button id="btnSair">
        <span class="material-icons">logout</span> Sair da Conta
      </button>
    </div>
  </div>
</section>
