<section id="tela-inicio" class="pagina">
  <div class="container">
    <div class="topo-inicio destaque-topo">
      <div>
        <div id="msgOlaInicio">Olá, Usuário</div>
        <!-- Mensagem da meta -->
        <div id="metaMensagem" class="meta-mensagem"></div>
        <!-- Container para a barra de progresso -->
        <div id="progresso-meta-container" style="margin-top: 10px"></div>
      </div>
    </div>

    <div class="resumos-rapidos">
      <div class="card-resumo">
        <span class="material-icons icone-resumo">today</span>
        <div class="resumo-titulo">Hoje</div>
        <div id="resumoHoje" class="resumo-valor">R$ 0,00</div>
      </div>
      <div class="card-resumo">
        <span class="material-icons icone-resumo">calendar_view_week</span>
        <div class="resumo-titulo">Semana</div>
        <div id="resumoSemana" class="resumo-valor">R$ 0,00</div>
      </div>
      <div class="card-resumo">
        <span class="material-icons icone-resumo">calendar_month</span>
        <div class="resumo-titulo">Mês</div>
        <div id="resumoMes" class="resumo-valor">R$ 0,00</div>
      </div>
    </div>
    <!-- SUBSTITUÍMOS OS GRÁFICOS ANTIGOS PELO NOVO CONTAINER -->
    <div
      class="card"
      id="grafico-categorias-inicio-container"
      style="display: none"
    >
      <div class="card-header">
        <h3>Ganhos da Semana por Categoria</h3>
      </div>
      <div style="padding: 1rem; position: relative; height: 280px">
        <canvas id="grafico-categorias-inicio"></canvas>
      </div>
    </div>
    <div class="ferramentas-rapidas">
      <button id="atalhoAdicionarGanho">
        <span class="material-icons">add_circle</span>Adicionar Ganho
      </button>
      <button id="atalhoExportar">
        <span class="material-icons">file_download</span>Exportar Relatório
      </button>
      <button id="atalhoCompartilhar">
        <span class="material-icons">share</span>Compartilhar WhatsApp
      </button>
    </div>
    <div class="indicadores">
      <div class="indicador">
        <span class="material-icons">trending_up</span
        ><span>Média de entregas/dia: <b id="mediaEntregas">0</b></span>
      </div>
      <div class="indicador">
        <span class="material-icons">star</span
        ><span>Melhor dia: <b id="melhorDia">-</b></span>
      </div>
      <div class="indicador">
        <span class="material-icons">flag</span
        ><span>Último Ganho: <b id="ultimaEntrega">-</b></span>
      </div>
    </div>
  </div>
</section>
