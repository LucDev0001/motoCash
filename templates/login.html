<section id="tela-login" class="pagina">
  <div class="login-container card">
    <h2 id="tituloLogin">Login</h2>
    <form id="formLogin">
      <input type="text" id="loginUsuario" placeholder="Usuário" required />
      <input type="password" id="loginSenha" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="#" id="linkCadastro">Cadastre-se</a></p>
    <div id="loginErro" class="erro"></div>
  </div>

  <div class="login-container card" id="cadastroBox" style="display: none">
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <div class="avatar-selecao">
        <label>Escolha um avatar:</label>
        <div class="opcoes-avatar">
          <img src="avatares/ava1.jpg" class="avatar-opcao" data-avatar="avatares/ava1.jpg" />
          <img src="avatares/ava2.jpg" class="avatar-opcao" data-avatar="avatares/ava2.jpg" />
          <img src="avatares/ava3.jpg" class="avatar-opcao" data-avatar="avatares/ava3.jpg" />
        </div>
        <input type="hidden" id="avatarSelecionado" required />
      </div>
      <input type="text" id="cadastroUsuario" placeholder="Usuário" required />
      <input type="password" id="cadastroSenha" placeholder="Senha" required />
      <input type="text" id="cadastroNome" placeholder="Nome completo" required />
      <input type="tel" id="cadastroTelefone" placeholder="Telefone" pattern="[0-9]{10,13}" required />
      <select id="cadastroMoto" required>
        <option value="">Selecione o modelo da moto</option>
        <option value="Honda CG 160">Honda CG 160</option>
        <option value="Honda Biz 125">Honda Biz 125</option>
        <option value="Honda Pop 110i">Honda Pop 110i</option>
        <option value="Honda NXR Bros 160">Honda NXR Bros 160</option>
        <option value="Honda CB 300F">Honda CB 300F</option>
        <option value="Honda CB 250F">Honda CB 250F</option>
        <option value="Yamaha YBR 150 Factor">Yamaha YBR 150 Factor</option>
        <option value="Yamaha XTZ 250 Lander">Yamaha XTZ 250 Lander</option>
        <option value="Yamaha Fazer 250">Yamaha Fazer 250</option>
        <option value="Yamaha Crosser 150">Yamaha Crosser 150</option>
        <option value="Honda PCX 160">Honda PCX 160</option>
        <option value="Honda XRE 300 Sahara">Honda XRE 300 Sahara</option>
      </select>
      <input type="number" id="cadastroMetaSemanal" placeholder="Meta semanal (R$)" step="0.01" min="0" required value="1000" />
      <button type="submit">Cadastrar</button>
    </form>
    <p>Já tem conta? <a href="#" id="linkLogin">Faça login</a></p>
    <div id="cadastroErro" class="erro"></div>
  </div>
</section>
