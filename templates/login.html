<section id="tela-login" class="pagina">
  <!-- Container do Formulário de Login -->
  <div class="login-container card">
    <h2>Login</h2>
    <form id="formLogin" novalidate>
      <label for="loginUsuario">E-mail</label>
      <input
        type="email"
        id="loginUsuario"
        placeholder="seu@email.com"
        required
      />
      <label for="loginSenha">Senha</label>
      <input type="password" id="loginSenha" placeholder="Senha" required />
      <p id="loginErro" class="mensagem-erro"></p>
      <button type="submit">Entrar</button>
    </form>
    <p class="link-alternativo">
      Não tem conta? <a href="#" id="linkCadastro">Cadastre-se</a>
    </p>
  </div>

  <!-- Container do Formulário de Cadastro -->
  <div id="cadastroBox" class="login-container card" style="display: none">
    <h2>Cadastro</h2>
    <form id="formCadastro" novalidate>
      <!-- Campo de E-mail (CORRIGIDO) -->
      <label for="cadastroUsuario">E-mail</label>
      <input
        type="email"
        id="cadastroUsuario"
        placeholder="seu@email.com"
        required
      />

      <label for="cadastroSenha">Senha</label>
      <input
        type="password"
        id="cadastroSenha"
        placeholder="Crie uma senha (mín. 6 caracteres)"
        required
      />

      <label for="cadastroNome">Nome completo</label>
      <input
        type="text"
        id="cadastroNome"
        placeholder="Seu nome completo"
        required
      />

      <label for="cadastroTelefone">Telefone (Opcional)</label>
      <input type="tel" id="cadastroTelefone" placeholder="(11) 99999-9999" />

      <label for="cadastroMoto">Sua Moto (Opcional)</label>
      <select id="cadastroMoto">
        <option value="">Selecione se quiser</option>
        <option value="Honda CG 160">Honda CG 160</option>
        <option value="Honda Biz 125">Honda Biz 125</option>
        <option value="Honda Pop 110i">Honda Pop 110i</option>
        <option value="Yamaha YBR 150 Factor">Yamaha YBR 150 Factor</option>
        <option value="Outra">Outra</option>
      </select>

      <label for="cadastroMetaSemanal">Meta semanal (R$)</label>
      <input
        type="number"
        id="cadastroMetaSemanal"
        placeholder="1000"
        step="0.01"
        min="0"
        value="1000"
      />

      <div class="avatar-selecao">
        <label>Escolha um avatar:</label>
        <div class="opcoes-avatar">
          <img
            src="avatares/ava1.jpg"
            class="avatar-opcao"
            data-avatar="avatares/ava1.jpg"
            alt="Avatar 1"
          />
          <img
            src="avatares/ava2.jpg"
            class="avatar-opcao"
            data-avatar="avatares/ava2.jpg"
            alt="Avatar 2"
          />
          <img
            src="avatares/ava3.jpg"
            class="avatar-opcao"
            data-avatar="avatares/ava3.jpg"
            alt="Avatar 3"
          />
        </div>
        <input type="hidden" id="avatarSelecionado" required />
      </div>

      <div class="termos-aceite">
        <input type="checkbox" id="aceiteTermos" required />
        <label for="aceiteTermos">
          Eu li e concordo com os
          <a href="#termos" id="linkTermos">Termos de Uso</a> e com a
          <a href="#politica" id="linkPolitica">Política de Privacidade</a>.
        </label>
      </div>

      <p id="cadastroErro" class="mensagem-erro"></p>
      <!-- O botão começa desabilitado -->
      <button type="submit" id="btnCadastrar" disabled>Criar Conta</button>
    </form>
    <p class="link-alternativo">
      Já tem conta? <a href="#" id="linkLogin">Faça login</a>
    </p>
  </div>
</section>
