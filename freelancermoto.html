<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Manutenção - FreelancerMoto</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              'slow-pulse': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }
      /* Animação de brilho no fundo */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
    </style>
  </head>
  <body class="bg-[#111827] text-white h-screen w-screen overflow-hidden flex flex-col items-center justify-center relative">
    
    <div class="absolute inset-0 bg-grid pointer-events-none"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#111827] pointer-events-none"></div>

    <main class="z-10 flex flex-col items-center px-6 text-center max-w-md">
      
      <div class="relative mb-8">
        <div class="absolute inset-0 bg-yellow-500 rounded-full animate-ping opacity-20"></div>
        <div class="absolute inset-0 bg-yellow-500 rounded-full animate-pulse opacity-10 blur-xl"></div>
        
        <div class="relative bg-gray-900 border-4 border-yellow-500 p-6 rounded-full shadow-[0_0_30px_rgba(234,179,8,0.3)]">
          <i data-lucide="shield-alert" class="w-16 h-16 text-yellow-500"></i>
        </div>
      </div>

      <h1 class="text-3xl font-black tracking-tight text-white mb-2">
        Sistema em Manutenção
      </h1>
      
      <div class="h-1 w-24 bg-yellow-500 rounded-full mb-6"></div>

      <p class="text-lg text-gray-300 font-medium leading-relaxed">
        Estamos realizando atualizações críticas para garantir a proteção dos seus dados.
      </p>

      <div class="mt-8 bg-gray-800/50 border border-gray-700 rounded-lg p-4 w-full backdrop-blur-sm">
        <div class="flex items-center justify-center gap-2 text-yellow-400 font-mono text-sm animate-pulse">
          <i data-lucide="lock" class="w-4 h-4"></i>
          <span>Aplicando melhorias de segurança...</span>
        </div>
      </div>

      <p class="mt-12 text-xs text-gray-500">
        FreelancerMoto &copy; AppMotoCash
      </p>

    </main>

    <script>
      // Inicializa os ícones Lucide
      lucide.createIcons();
    </script>
  </body>
</html>
