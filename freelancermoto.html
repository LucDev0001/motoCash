<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>FreelancerMoto - MotoCash</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <script type="module" src="freelancermoto.js" defer></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f3f4f6;
      }
      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      .dark body {
        background-color: #111827;
      }
      .modal-enter {
        animation: modal-fade-in 0.3s ease-out forwards;
      }
      @keyframes modal-fade-in {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      /* Estilos para o ícone de cluster customizado */
      .custom-cluster-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        background-color: #eab308; /* Amarelo do tema */
        border-radius: 50%;
        border: 2px solid #fbbf24; /* Amarelo um pouco mais claro */
        color: black;
        font-weight: bold;
        font-size: 12px;
        position: relative;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .custom-cluster-icon .cluster-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #111827;
        color: white;
        border-radius: 50%;
        padding: 2px 5px;
        font-size: 10px;
        border: 1px solid #eab308;
      }

      /* --- CORREÇÃO DE RESPONSIVIDADE --- */
      /* Move os controles de zoom do Leaflet para baixo, 
         evitando colisão com o Header (Logo/Texto) */
      .leaflet-top.leaflet-left {
        margin-top: 100px; /* Ajuste este valor conforme a altura do seu header */
      }

      /* Em telas muito pequenas, podemos ajustar ainda mais se necessário */
      @media (max-width: 380px) {
        .leaflet-top.leaflet-left {
          margin-top: 110px;
        }
      }
    </style>
  </head>
  <body class="dark" id="hub-body">
    <div id="leaflet-map" class="fixed inset-0 z-0"></div>

    <div
      id="app-container"
      class="relative z-10 h-full w-full max-w-4xl mx-auto flex flex-col pointer-events-none"
    >
      <header
        class="text-white p-4 pt-6 flex justify-between items-center pointer-events-auto"
      >
        <div class="flex items-center gap-3">
          <div class="bg-yellow-500 p-2 rounded-lg">
            <i data-lucide="bike" class="w-8 h-8 text-black"></i>
          </div>
          <div
            class="flex items-center p-4 rounded-2xl backdrop-blur-xl bg-white/60 shadow-lg border border-white/40 max-w-md font-sans"
          >
            <div
              class="bg-[#eab308] p-3 rounded-xl mr-4 flex-shrink-0 shadow-md"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-8 w-8 text-black"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                />
              </svg>
            </div>

            <div>
              <h1
                class="text-3xl font-black text-[#eab308] tracking-tight leading-none"
                style="
                  -webkit-text-stroke: 1.5px black;
                  paint-order: stroke fill;
                "
              >
                FreelancerMoto
              </h1>

              <p class="text-gray-800 font-bold text-base mt-1 leading-tight">
                Encontre entregadores disponíveis
              </p>
            </div>
          </div>
        </div>
        <button
          id="center-view-btn"
          class="bg-white dark:bg-gray-800 p-2 rounded-full shadow-lg text-blue-500 hover:bg-gray-100 dark:hover:bg-gray-700"
        >
          <i data-lucide="crosshair" class="w-5 h-5"></i>
        </button>
      </header>

      <main
        id="content-area"
        class="flex-1 flex flex-col justify-end pointer-events-none"
      >
        <div class="fade-in space-y-4 p-4 pt-0">
          <div
            class="flex bg-white dark:bg-gray-800 rounded-lg shadow-lg pointer-events-auto"
          >
            <button
              data-view="map"
              id="hub-tab-map"
              class="fin-tab flex-1 py-3 text-sm font-bold bg-gray-900 dark:bg-yellow-500 dark:text-black text-white rounded-l-lg"
            >
              Mapa
            </button>
            <button
              data-view="list"
              id="hub-tab-list"
              class="fin-tab flex-1 py-3 text-sm font-bold text-gray-500 rounded-r-lg"
            >
              Lista
            </button>
          </div>
        </div>
      </main>
    </div>

    <div
      id="hub-view-list"
      class="fixed bottom-0 left-0 right-0 z-20 h-[60%] bg-gray-100 dark:bg-gray-900 rounded-t-2xl shadow-[0_-10px_30px_rgba(0,0,0,0.2)] p-4 transform translate-y-full transition-transform duration-300 ease-out pointer-events-auto overflow-y-auto"
    >
      <div
        id="list-view-handle"
        class="w-12 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full mx-auto mb-4 cursor-pointer"
      ></div>
      <div id="list-content" class="space-y-2">
        <p class="text-center text-gray-400 py-8">
          Buscando motoboys online...
        </p>
      </div>
    </div>

    <div
      id="hub-motoboy-details-modal"
      class="hidden fixed inset-0 z-[90] bg-black/80 flex items-center justify-center p-4"
    >
      <div
        id="motoboy-details-content"
        class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-xl p-6 modal-enter shadow-2xl text-center"
      ></div>
    </div>

    <!-- Modal para Solicitação de Localização -->
    <div
      id="location-permission-modal"
      class="hidden fixed inset-0 z-[100] bg-black/80 flex items-center justify-center p-4"
    >
      <div
        class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-xl p-6 text-center shadow-2xl"
      >
        <h3 class="text-lg font-bold dark:text-white">Acesso à Localização</h3>
        <p class="text-sm text-gray-600 dark:text-gray-300 mt-2 mb-6">
          Para encontrar motoboys perto de você e calcular distâncias,
          precisamos da sua localização.
        </p>
        <button
          id="request-location-btn"
          class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700"
        >
          Permitir Localização
        </button>
      </div>
    </div>
  </body>
</html>
