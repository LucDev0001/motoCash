<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>AppMotoCash</title>

    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="Icon-192.png" />
    <link rel="icon" href="Icon-192.png" type="image/png" />

    <!-- Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class", // Habilita o modo escuro baseado em classe
        theme: {
          extend: {},
        },
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Biblioteca de OCR (Tesseract.js) -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <!-- Biblioteca de Mapa (Leaflet.js) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- FIREBASE COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <!-- 
      Mover o script principal para o <head> com 'defer' garante que as funções 
      estejam disponíveis antes da interação do usuário, corrigindo erros de 'not defined'.
    -->
    <script type="module" src="src/js/main.js" defer></script>

    <!-- Estilos personalizados movidos para um arquivo externo -->
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <div id="app-container" class="shadow-2xl">
      <!-- Container para notificações/toasts -->
      <div
        id="toast-container"
        class="fixed bottom-0 right-0 p-4 w-full max-w-sm z-[200] space-y-2 pointer-events-none"
      ></div>

      <!-- Container para Modais -->
      <div id="modal-container"></div>

      <!-- LOGIN -->
      <div
        id="login-screen"
        class="absolute inset-0 z-50 bg-gray-900 flex flex-col items-center justify-center text-white p-6 h-full w-full"
      >
        <!-- Container do Escudo/Logo -->
        <div
          id="login-logo-container"
          class="mb-4 flex items-center justify-center"
        >
          <div class="bg-yellow-500 p-4 rounded-full">
            <i data-lucide="bike" class="w-12 h-12 text-black"></i>
          </div>
        </div>

        <h1 class="text-3xl font-bold mb-1">AppMotoCash</h1>
        <p class="text-gray-400 text-center mb-6 text-sm">Versão PWA Pro</p>
        <div class="w-full max-w-xs space-y-3">
          <input
            type="email"
            id="login-email"
            placeholder="E-mail"
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white outline-none focus:ring-2 focus:ring-yellow-500"
          />
          <input
            type="password"
            id="login-pass"
            placeholder="Senha"
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white outline-none focus:ring-2 focus:ring-yellow-500"
          />
          <!-- Checkbox de Termos - Visível apenas no cadastro -->
          <div id="terms-container" class="hidden items-center space-x-2 pt-2">
            <input
              type="checkbox"
              id="terms-checkbox"
              class="rounded border-gray-600 bg-gray-800 text-yellow-500 focus:ring-yellow-500"
            />
            <label for="terms-checkbox" class="text-xs text-gray-400">
              Eu li e aceito os
              <a
                id="login-privacy-link"
                href="politicas_e_privacidade.html"
                class="underline text-yellow-500"
              >
                Termos e Política de Privacidade </a
              >.
            </label>
          </div>
          <div class="text-right">
            <button
              id="btn-forgot-password"
              class="text-xs text-gray-400 hover:text-white"
            >
              Esqueceu a senha?
            </button>
          </div>
          <div class="flex gap-2">
            <button
              id="btn-signin"
              class="flex-1 bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 rounded"
            >
              Entrar
            </button>
            <button
              id="btn-signup"
              class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded"
              data-mode="register"
            >
              Cadastrar
            </button>
          </div>
        </div>
        <button
          id="pwa-install-btn"
          class="mt-8 bg-gradient-to-r from-yellow-500 to-orange-500 text-black font-bold px-6 py-3 rounded-full flex items-center gap-3 text-base shadow-lg hover:shadow-yellow-500/50 transition-all transform hover:scale-105 animate-pulse-slow"
        >
          <i data-lucide="download-cloud" class="w-5 h-5"></i>
          <span>Instalar Aplicativo</span>
        </button>
        <div
          id="login-error-box"
          class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-red-200 text-sm text-center max-w-xs w-full"
        >
          <p id="login-error-msg">Erro</p>
        </div>
      </div>

      <!-- APP MAIN -->
      <div id="main-app" class="hidden flex-col h-full w-full">
        <!-- INDICADOR DE OFFLINE -->
        <div
          id="offline-indicator"
          class="hidden bg-yellow-500 text-black text-center p-2 text-sm font-bold z-30"
        >
          <p>
            Você está offline. As alterações serão salvas quando a conexão
            voltar.
          </p>
        </div>

        <!-- BANNER DE VERIFICAÇÃO DE EMAIL -->
        <div
          id="email-verification-banner"
          class="hidden bg-yellow-100 dark:bg-yellow-900/50 border-b-2 border-yellow-500 p-3 z-30"
        >
          <div class="flex items-center justify-between">
            <p class="text-sm text-yellow-800 dark:text-yellow-300">
              Seu e-mail não foi verificado.
              <button id="resend-verification-btn" class="font-bold underline">
                Reenviar e-mail
              </button>
            </p>
            <button
              id="close-verification-banner-btn"
              class="text-yellow-800 dark:text-yellow-300"
            >
              <i data-lucide="x" class="w-4 h-4"></i>
            </button>
          </div>
        </div>

        <!-- NOVO: Indicador de Vaga Ativa -->
        <div id="active-job-indicator" class="hidden">
          <button
            id="active-job-btn"
            class="w-full bg-orange-500 text-white text-sm font-bold p-2 flex items-center justify-center gap-2 animate-pulse"
          >
            <i data-lucide="message-square-plus"></i>
            <span>Vaga em Negociação! Clique para ver.</span>
          </button>
        </div>

        <!-- OVERLAY DE CARREGAMENTO -->
        <div
          id="loading-overlay"
          class="hidden absolute inset-0 z-40 bg-gray-100 dark:bg-gray-900 flex items-center justify-center"
        >
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-500"
          ></div>
          <!-- Mantido amarelo por ser um loader genérico -->
        </div>

        <header
          class="bg-gray-900 text-white p-4 pt-10 flex justify-between items-center shadow-md z-20 shrink-0"
        >
          <h1 id="page-title" class="text-xl font-bold flex items-center gap-2">
            Meu Painel
          </h1>

          <div class="flex items-center gap-4">
            <button id="header-graxa-btn">
              <i data-lucide="bot" class="w-6 h-6 text-white"></i>
            </button>
            <button id="header-market-btn">
              <i data-lucide="shopping-bag" class="w-6 h-6 text-white"></i>
            </button>
            <button id="notifications-btn" class="relative">
              <i data-lucide="bell" class="w-6 h-6 text-white"></i>
              <div
                id="notification-indicator"
                class="hidden absolute -top-1 -right-1 w-4 h-4 bg-yellow-500 text-black text-[10px] font-bold rounded-full flex items-center justify-center"
              >
                0
              </div>
            </button>
          </div>

          <div class="flex items-center gap-2">
            <span id="user-status-text" class="text-xs font-bold text-gray-400"
              >OFFLINE</span
            >
            <button
              id="user-status-toggle"
              class="w-12 h-6 flex items-center bg-gray-700 rounded-full p-1 duration-300 ease-in-out"
            >
              <div
                id="user-status-toggle-dot"
                class="w-4 h-4 bg-white rounded-full shadow-md transform duration-300 ease-in-out"
              ></div>
            </button>
          </div>
        </header>

        <main
          id="content-area"
          class="flex-1 overflow-y-auto bg-gray-100 dark:bg-gray-900 p-4 w-full"
        ></main>

        <nav
          class="fixed bottom-0 w-full max-w-[500px] bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around items-start pt-2 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]"
        >
          <button
            id="nav-dashboard"
            class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400"
          >
            <i data-lucide="dollar-sign" class="w-5 h-5"></i
            ><span class="text-[10px] mt-1">Painel</span>
          </button>
          <button
            id="nav-garage"
            class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400"
          >
            <i data-lucide="warehouse" class="w-5 h-5"></i>
            <span class="text-[10px] mt-1">Garagem</span>
          </button>
          <div class="relative -top-5">
            <button
              id="nav-finance"
              class="bg-yellow-500 hover:bg-yellow-400 text-black w-14 h-14 rounded-full shadow-lg flex items-center justify-center transform active:scale-95 transition"
            >
              <i data-lucide="plus" class="w-8 h-8 stroke-[3]"></i>
            </button>
          </div>
          <button
            id="nav-hub"
            class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400"
          >
            <i data-lucide="briefcase" class="w-5 h-5"></i>
            <span class="text-[10px] mt-1">Meu Corre</span>
          </button>
          <button
            id="nav-profile"
            class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400"
          >
            <i data-lucide="user" class="w-5 h-5"></i
            ><span class="text-[10px] mt-1">Perfil</span>
          </button>
        </nav>
      </div>
    </div>
  </body>
</html>
