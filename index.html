<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>MotoManager</title>

    <!-- PWA Config -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#111827" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="Icon-192.png" />

    <!-- Bibliotecas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class", // Habilita o modo escuro baseado em classe
      };
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- FIREBASE COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
      }

      /* Estilos base para temas */
      body {
        background-color: #f3f4f6;
      }
      .dark body {
        background-color: #111827;
      }

      #app-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        background-color: #f3f4f6; /* bg-gray-100 */
        color: #1f2937; /* text-gray-800 */
        max-width: 500px;
        margin: 0 auto;
        position: relative;
      }

      nav {
        padding-bottom: env(safe-area-inset-bottom);
        height: calc(3.5rem + env(safe-area-inset-bottom));
      }

      #content-area {
        padding-bottom: calc(5rem + env(safe-area-inset-bottom));
      }

      .dark #app-container {
        background-color: #030712; /* bg-gray-950 */
        color: #d1d5db; /* text-gray-300 */
      }

      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .modal-enter {
        animation: slideUp 0.3s ease-out forwards;
      }
      @keyframes slideUp {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="app-container" class="shadow-2xl">
      <!-- MODAL DE NOTIFICAÇÃO/CONFIRMAÇÃO -->
      <div
        id="notification-modal"
        class="hidden absolute inset-0 z-[99] bg-black/80 flex items-center justify-center transition-opacity p-4"
      >
        <div
          class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-xl p-6 modal-enter shadow-2xl text-center"
        >
          <h3
            id="notification-title"
            class="text-lg font-bold text-gray-800 dark:text-gray-100 mb-2"
          >
            Título
          </h3>
          <p
            id="notification-message"
            class="text-gray-600 dark:text-gray-400 text-sm mb-6"
          >
            Mensagem aqui.
          </p>
          <div id="notification-buttons" class="flex gap-3 justify-center">
            <!-- Buttons will be injected here by JS -->
          </div>
        </div>
      </div>

      <!-- MODAL DE EDIÇÃO -->
      <div
        id="edit-modal"
        class="hidden absolute inset-0 z-[80] bg-black/80 flex items-center justify-center transition-opacity p-4"
      >
        <div
          class="bg-white dark:bg-gray-800 w-full max-w-sm rounded-xl p-6 modal-enter shadow-2xl"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100">
              Editar Ganho
            </h3>
            <button
              onclick="closeEditModal()"
              class="text-gray-500 dark:text-gray-400"
            >
              <i data-lucide="x"></i>
            </button>
          </div>
          <form onsubmit="saveEdit(event)" class="space-y-3">
            <input type="hidden" id="edit-id" />
            <input type="hidden" id="edit-type" />
            <input type="hidden" id="edit-category" />
            <!-- Usado apenas para ganhos -->
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label
                  class="text-xs font-bold text-gray-500 dark:text-gray-400"
                  >Data</label
                ><input
                  type="date"
                  id="edit-date"
                  class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 rounded border border-gray-200 outline-none"
                />
                <!-- 
                  NOTA PARA CORREÇÃO DA DATA:
                  Para evitar que a data mude para o dia anterior após as 21h (problema de fuso horário),
                  no arquivo JavaScript (main.js), ao ler o valor deste campo, use o seguinte padrão:
                  const dateValue = document.getElementById('edit-date').value; // "YYYY-MM-DD"
                  const correctedDate = new Date(dateValue + 'T12:00:00'); // Adiciona meio-dia para evitar problemas de UTC
                  Use 'correctedDate' para salvar no Firestore.
                -->
              </div>
              <div id="edit-shift-container">
                <label
                  class="text-xs font-bold text-gray-500 dark:text-gray-400"
                  >Turno</label
                >
                <select
                  id="edit-shift"
                  class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 rounded border border-gray-200 outline-none"
                >
                  <option value="dia">Dia</option>
                  <option value="noite">Noite</option>
                </select>
              </div>
            </div>
            <!-- Campos para Ganhos -->
            <div id="edit-fields-app">
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label
                    class="text-xs font-bold text-gray-500 dark:text-gray-400"
                    >Qtd</label
                  ><input
                    type="number"
                    id="edit-count"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 rounded border border-gray-200"
                  />
                </div>
                <div>
                  <label
                    class="text-xs font-bold text-gray-500 dark:text-gray-400"
                    >Total (R$)</label
                  ><input
                    type="number"
                    step="0.01"
                    id="edit-total"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 rounded border border-gray-200 font-bold"
                  />
                </div>
              </div>
            </div>
            <div id="edit-fields-loja" class="hidden space-y-3">
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label
                    class="text-xs font-bold text-gray-500 dark:text-gray-400"
                    >Diária</label
                  ><input
                    type="number"
                    step="0.01"
                    id="edit-daily"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 border rounded"
                  />
                </div>
                <div>
                  <label
                    class="text-xs font-bold text-gray-500 dark:text-gray-400"
                    >Qtd</label
                  ><input
                    type="number"
                    id="edit-loja-count"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 border rounded"
                  />
                </div>
              </div>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <label
                    class="text-xs font-bold text-gray-500 dark:text-gray-400"
                    >Taxa</label
                  ><input
                    type="number"
                    step="0.01"
                    id="edit-fee"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 border rounded"
                  />
                </div>
                <div>
                  <label
                    class="text-xs font-bold text-gray-500 dark:text-gray-400"
                    >Extra</label
                  ><input
                    type="number"
                    step="0.01"
                    id="edit-extra"
                    class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 border rounded"
                  />
                </div>
              </div>
            </div>
            <!-- Campos para Despesas -->
            <div id="edit-fields-expense" class="hidden space-y-3">
              <div>
                <label
                  class="text-xs font-bold text-gray-500 dark:text-gray-400"
                  >Categoria</label
                >
                <select
                  id="edit-exp-category"
                  class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 rounded border border-gray-200 outline-none"
                >
                  <option value="combustivel">Combustível</option>
                  <option value="manutencao">Manutenção</option>
                  <option value="pecas">Peças e Acessórios</option>
                  <option value="documentacao">Documentação</option>
                  <option value="alimentacao">Alimentação</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
              <div>
                <label
                  class="text-xs font-bold text-gray-500 dark:text-gray-400"
                  >Valor (R$)</label
                >
                <input
                  required
                  type="number"
                  step="0.01"
                  id="edit-exp-total"
                  class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 rounded border border-gray-200 font-semibold"
                  placeholder="0.00"
                />
              </div>
              <div>
                <label
                  class="text-xs font-bold text-gray-500 dark:text-gray-400"
                  >Descrição (Opcional)</label
                >
                <textarea
                  id="edit-exp-desc"
                  class="w-full p-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600 rounded border border-gray-200"
                  placeholder="Ex: Troca de óleo"
                ></textarea>
              </div>
            </div>

            <button
              type="submit"
              class="w-full bg-gray-900 text-white font-bold py-3 rounded-lg mt-2"
            >
              Salvar
            </button>
          </form>
        </div>
      </div>

      <!-- MODAL DE COMPARTILHAMENTO -->
      <div
        id="share-modal"
        class="hidden absolute inset-0 z-[70] bg-black/80 flex items-end sm:items-center justify-center transition-opacity"
      >
        <div
          class="bg-white dark:bg-gray-800 w-full max-w-md rounded-t-2xl sm:rounded-xl p-6 modal-enter pb-10 sm:pb-6"
        >
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-bold text-gray-800 dark:text-gray-100">
              Compartilhar
            </h3>
            <button
              onclick="closeShareModal()"
              class="text-gray-500 dark:text-gray-400"
            >
              <i data-lucide="x"></i>
            </button>
          </div>
          <div class="space-y-4">
            <div>
              <h4
                class="text-sm font-bold text-gray-600 dark:text-gray-300 mb-2"
              >
                Ganhos
              </h4>
              <div class="grid grid-cols-4 gap-3">
                <button
                  onclick="shareCategory('earning_loja_fixa')"
                  class="flex flex-col items-center p-3 bg-red-50 border border-red-100 rounded-xl"
                >
                  <i data-lucide="store" class="text-red-500 mb-1"></i
                  ><span class="text-[10px] font-bold text-red-700">Loja</span>
                </button>
                <button
                  onclick="shareCategory('earning_app_passageiro')"
                  class="flex flex-col items-center p-3 bg-blue-50 border border-blue-100 rounded-xl"
                >
                  <i data-lucide="bike" class="text-blue-500 mb-1"></i
                  ><span class="text-[10px] font-bold text-blue-700"
                    >Uber/99</span
                  >
                </button>
                <button
                  onclick="shareCategory('earning_app_entrega')"
                  class="flex flex-col items-center p-3 bg-yellow-50 border border-yellow-100 rounded-xl"
                >
                  <i data-lucide="package" class="text-yellow-500 mb-1"></i
                  ><span class="text-[10px] font-bold text-yellow-700"
                    >iFood</span
                  >
                </button>
                <button
                  onclick="shareCategory('earning_total')"
                  class="flex flex-col items-center p-3 bg-green-50 border border-green-200 rounded-xl"
                >
                  <i
                    data-lucide="arrow-up-circle"
                    class="text-green-600 mb-1"
                  ></i
                  ><span class="text-[10px] font-bold text-green-700"
                    >Total</span
                  >
                </button>
              </div>
            </div>

            <div>
              <h4
                class="text-sm font-bold text-gray-600 dark:text-gray-300 mb-2"
              >
                Despesas
              </h4>
              <div class="grid grid-cols-1">
                <button
                  onclick="shareCategory('expense_total')"
                  class="w-full py-3 bg-red-500 text-white rounded-lg font-bold flex justify-center items-center gap-2"
                >
                  <i data-lucide="arrow-down-circle" class="w-4"></i>
                  <span>Relatório de Despesas</span>
                </button>
              </div>
            </div>
          </div>

          <div class="border-t dark:border-gray-700 my-4"></div>

          <button
            onclick="shareCategory('geral')"
            class="w-full mt-4 py-3 bg-gray-900 text-white rounded-lg font-bold flex justify-center gap-2"
          >
            <i data-lucide="file-text" class="w-4"></i> Relatório Geral
          </button>
        </div>
      </div>

      <!-- LOGIN -->
      <div
        id="login-screen"
        class="absolute inset-0 z-50 bg-gray-900 flex flex-col items-center justify-center text-white p-6 h-full w-full"
      >
        <div class="bg-yellow-500 p-4 rounded-full mb-4">
          <i data-lucide="bike" class="w-12 h-12 text-black"></i>
        </div>
        <h1 class="text-3xl font-bold mb-1">MotoManager</h1>
        <p class="text-gray-400 text-center mb-6 text-sm">Versão PWA Pro</p>
        <div class="w-full max-w-xs space-y-3">
          <input
            type="email"
            id="login-email"
            placeholder="E-mail"
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white outline-none focus:ring-2 focus:ring-yellow-500"
          />
          <input
            type="password"
            id="login-pass"
            placeholder="Senha"
            class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white outline-none focus:ring-2 focus:ring-yellow-500"
          />
          <div class="text-right">
            <button
              onclick="handlePasswordReset()"
              class="text-xs text-gray-400 hover:text-white"
            >
              Esqueceu a senha?
            </button>
          </div>
          <div class="flex gap-2">
            <button
              onclick="handleEmailLogin('login')"
              id="btn-signin"
              class="flex-1 bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 rounded"
            >
              Entrar
            </button>
            <button
              onclick="handleEmailLogin('register')"
              id="btn-signup"
              class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded"
            >
              Cadastrar
            </button>
          </div>
          <div class="flex items-center py-2">
            <div class="flex-grow border-t border-gray-700"></div>
            <span class="mx-2 text-xs text-gray-500">OU</span>
            <div class="flex-grow border-t border-gray-700"></div>
          </div>
          <button
            onclick="handleAnonLogin()"
            class="w-full border border-gray-600 text-gray-400 py-2 rounded text-sm"
          >
            Entrar como Visitante
          </button>
        </div>
        <button
          id="pwa-install-btn"
          class="hidden mt-8 bg-white/10 backdrop-blur px-4 py-2 rounded-full flex items-center gap-2 text-sm border border-white/20 hover:bg-white/20 transition"
        >
          <i data-lucide="download-cloud" class="w-4 h-4 text-yellow-500"></i>
          Instalar Aplicativo
        </button>
        <div
          id="login-error-box"
          class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-red-200 text-sm text-center max-w-xs w-full"
        >
          <p id="login-error-msg">Erro</p>
        </div>
      </div>

      <!-- APP MAIN -->
      <div id="main-app" class="hidden flex-col h-full w-full">
        <!-- OFFLINE INDICATOR -->
        <div
          id="offline-indicator"
          class="hidden bg-yellow-500 text-black text-center p-2 text-sm font-bold z-30"
        >
          <p>
            Você está offline. As alterações serão salvas quando a conexão
            voltar.
          </p>
        </div>

        <!-- EMAIL VERIFICATION BANNER -->
        <div
          id="email-verification-banner"
          class="hidden bg-yellow-100 dark:bg-yellow-900/50 border-b-2 border-yellow-500 p-3 z-30"
        >
          <div class="flex items-center justify-between">
            <p class="text-sm text-yellow-800 dark:text-yellow-300">
              Seu e-mail não foi verificado.
              <button
                onclick="resendVerificationEmail()"
                class="font-bold underline"
              >
                Reenviar e-mail
              </button>
            </p>
            <button
              onclick="document.getElementById('email-verification-banner').classList.add('hidden')"
              class="text-yellow-800 dark:text-yellow-300"
            >
              <i data-lucide="x" class="w-4 h-4"></i>
            </button>
          </div>
        </div>

        <!-- LOADING OVERLAY -->
        <div
          id="loading-overlay"
          class="hidden absolute inset-0 z-40 bg-gray-100 dark:bg-gray-900 flex items-center justify-center"
        >
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-yellow-500"
          ></div>
        </div>
        <header
          class="bg-gray-900 text-white p-4 pt-10 flex justify-between items-center shadow-md z-20 shrink-0"
        >
          <h1 id="page-title" class="text-xl font-bold flex items-center gap-2">
            Meu Painel
          </h1>
          <div
            id="pro-badge"
            class="text-yellow-500 font-bold text-sm border border-yellow-500 px-2 py-1 rounded hidden"
          >
            PRO
          </div>
        </header>

        <main
          id="content-area"
          class="flex-1 overflow-y-auto bg-gray-100 dark:bg-gray-900 p-4 w-full"
        ></main>

        <nav
          class="fixed bottom-0 w-full max-w-[500px] bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex justify-around items-start pt-2 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]"
        >
          <button
            onclick="router('dashboard')"
            class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400"
            id="nav-dashboard"
          >
            <i data-lucide="dollar-sign" class="w-5 h-5"></i
            ><span class="text-[10px] mt-1">Painel</span>
          </button>
          <div class="relative -top-5">
            <button
              onclick="router('finance')"
              class="bg-yellow-500 hover:bg-yellow-400 text-black w-14 h-14 rounded-full shadow-lg flex items-center justify-center transform active:scale-95 transition"
            >
              <i data-lucide="plus" class="w-8 h-8 stroke-[3]"></i>
            </button>
          </div>
          <button
            onclick="router('market')"
            class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400"
            id="nav-market"
          >
            <i data-lucide="shopping-bag" class="w-5 h-5"></i
            ><span class="text-[10px] mt-1">Loja</span>
          </button>
          <button
            onclick="router('profile')"
            class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400"
            id="nav-profile"
          >
            <i data-lucide="user" class="w-5 h-5"></i
            ><span class="text-[10px] mt-1">Perfil</span>
          </button>
        </nav>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
