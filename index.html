<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MotoManager App</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#111827">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        /* Ajuste cr√≠tico para Mobile */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #111827;
            height: 100dvh; /* Altura din√¢mica real */
            width: 100vw;
            overflow: hidden;
        }
        
        /* Container Principal */
        #app-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #f3f4f6;
            max-width: 500px; /* Limite para desktop */
            margin: 0 auto;
            position: relative;
        }

        /* Barra de Navega√ß√£o Segura */
        nav {
            padding-bottom: env(safe-area-inset-bottom);
            height: calc(4rem + env(safe-area-inset-bottom));
        }

        /* √Årea de Conte√∫do com espa√ßo para n√£o esconder atr√°s do menu */
        #content-area {
            padding-bottom: calc(5rem + env(safe-area-inset-bottom));
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .modal-enter { animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="app-container" class="shadow-2xl">
        
        <div id="share-modal" class="hidden absolute inset-0 z-[70] bg-black/80 flex items-end justify-center transition-opacity">
            <div class="bg-white w-full rounded-t-2xl p-6 modal-enter pb-safe">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-bold text-gray-800">Compartilhar</h3>
                    <button onclick="closeShareModal()" class="text-gray-500"><i data-lucide="x" class="w-6 h-6"></i></button>
                </div>
                <div class="grid grid-cols-3 gap-3">
                    <button onclick="shareCategory('loja_fixa')" class="flex flex-col items-center p-4 bg-red-50 border border-red-100 rounded-xl"><i data-lucide="store" class="text-red-500 mb-2"></i><span class="text-xs font-bold text-red-700">Loja</span></button>
                    <button onclick="shareCategory('app_passageiro')" class="flex flex-col items-center p-4 bg-blue-50 border border-blue-100 rounded-xl"><i data-lucide="bike" class="text-blue-500 mb-2"></i><span class="text-xs font-bold text-blue-700">Uber/99</span></button>
                    <button onclick="shareCategory('app_entrega')" class="flex flex-col items-center p-4 bg-yellow-50 border border-yellow-100 rounded-xl"><i data-lucide="package" class="text-yellow-500 mb-2"></i><span class="text-xs font-bold text-yellow-700">iFood</span></button>
                </div>
                <button onclick="shareCategory('geral')" class="w-full mt-4 py-3 bg-gray-900 text-white rounded-lg font-bold flex justify-center gap-2 mb-4"><i data-lucide="file-text" class="w-4"></i> Geral</button>
            </div>
        </div>

        <div id="login-screen" class="absolute inset-0 z-50 bg-gray-900 flex flex-col items-center justify-center text-white p-6 h-full">
            <div class="bg-yellow-500 p-4 rounded-full mb-4"><i data-lucide="bike" class="w-12 h-12 text-black"></i></div>
            <h1 class="text-3xl font-bold mb-1">MotoManager</h1>
            <p class="text-gray-400 text-center mb-6 text-sm">O App do Motoboy</p>
            <div class="w-full max-w-xs space-y-3">
                <input type="email" id="login-email" placeholder="E-mail" class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white outline-none">
                <input type="password" id="login-pass" placeholder="Senha" class="w-full p-3 rounded bg-gray-800 border border-gray-700 text-white outline-none">
                <div class="flex gap-2">
                    <button onclick="handleEmailLogin('login')" id="btn-signin" class="flex-1 bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-3 rounded">Entrar</button>
                    <button onclick="handleEmailLogin('register')" id="btn-signup" class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 rounded">Cadastrar</button>
                </div>
                <div class="flex items-center py-2"><div class="flex-grow border-t border-gray-700"></div><span class="mx-2 text-xs text-gray-500">OU</span><div class="flex-grow border-t border-gray-700"></div></div>
                <button onclick="handleAnonLogin()" class="w-full border border-gray-600 text-gray-400 py-2 rounded text-sm">Entrar como Visitante</button>
            </div>
            
            <button id="pwa-install-btn" class="hidden mt-8 bg-white/10 backdrop-blur px-4 py-2 rounded-full flex items-center gap-2 text-sm border border-white/20 hover:bg-white/20 transition">
                <i data-lucide="download-cloud" class="w-4 h-4 text-yellow-500"></i> Instalar Aplicativo
            </button>
            
            <div id="login-error-box" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-red-200 text-sm text-center max-w-xs w-full"><p id="login-error-msg">Erro</p></div>
        </div>

        <div id="main-app" class="hidden flex-col h-full w-full">
            <header class="bg-gray-900 text-white p-4 pt-10 flex justify-between items-center shadow-md z-20 shrink-0">
                <h1 id="page-title" class="text-xl font-bold flex items-center gap-2">Meu Painel</h1>
                <div id="pro-badge" class="text-yellow-500 font-bold text-sm border border-yellow-500 px-2 py-1 rounded hidden">PRO</div>
            </header>

            <main id="content-area" class="flex-1 overflow-y-auto bg-gray-100 p-4 w-full"></main>

            <nav class="fixed bottom-0 w-full max-w-[500px] bg-white border-t border-gray-200 flex justify-around items-start pt-2 z-50 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]">
                <button onclick="router('dashboard')" class="nav-btn flex flex-col items-center justify-center w-full text-yellow-600 font-bold" id="nav-dashboard">
                    <i data-lucide="dollar-sign" class="w-6 h-6"></i><span class="text-[10px] mt-1">Ganhos</span>
                </button>
                
                <div class="relative -top-6">
                    <button onclick="router('finance')" class="bg-yellow-500 hover:bg-yellow-400 text-black w-14 h-14 rounded-full shadow-lg flex items-center justify-center transform active:scale-95 transition">
                        <i data-lucide="plus" class="w-8 h-8 stroke-[3]"></i>
                    </button>
                </div>

                <button onclick="router('market')" class="nav-btn flex flex-col items-center justify-center w-full text-gray-400" id="nav-market">
                    <i data-lucide="shopping-bag" class="w-6 h-6"></i><span class="text-[10px] mt-1">Loja</span>
                </button>
                
                <button onclick="router('profile')" class="nav-btn flex flex-col items-center justify-center w-full text-gray-400" id="nav-profile">
                    <i data-lucide="user" class="w-6 h-6"></i><span class="text-[10px] mt-1">Perfil</span>
                </button>
            </nav>
        </div>
    </div>

    <script>
        // --- PWA INSTALL LOGIC ---
        let deferredPrompt;
        const installBtn = document.getElementById('pwa-install-btn');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden'); // Mostra o bot√£o
        });

        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                installBtn.classList.add('hidden');
            }
            deferredPrompt = null;
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
            .then(() => console.log('SW Registrado'))
            .catch(err => console.log('SW Falhou', err));
        }

        // ======================================================
        // ‚ö†Ô∏è SUAS CHAVES FIREBASE AQUI ‚ö†Ô∏è
        // ======================================================
        const firebaseConfig = {
        apiKey: "AIzaSyDv_ZbrWZGmsdHSQ6oqfxNvJFKdPQRI8II",
        authDomain: "app-da-web-7d419.firebaseapp.com",
        projectId: "app-da-web-7d419",
        storageBucket: "app-da-web-7d419.firebasestorage.app",
        messagingSenderId: "398968396582",
        appId: "1:398968396582:web:a40503a0a03304e27b7fe7",
        measurementId: "G-GE1VWW7VY4"
        };
        // ======================================================

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = 'moto-manager-v1';

        let currentUser = null, currentChart = null, unsubscribeListeners = [], currentStats = {}, currentPeriod = 'week';

        // LOGIN & AUTH
        function handleEmailLogin(mode) {
            const email = document.getElementById('login-email').value, pass = document.getElementById('login-pass').value;
            if(!email || !pass) return showLoginError("Preencha tudo.");
            const btn = document.getElementById(mode==='login'?'btn-signin':'btn-signup'); const orig = btn.innerText; btn.innerText='...';
            (mode==='login' ? auth.signInWithEmailAndPassword(email,pass) : auth.createUserWithEmailAndPassword(email,pass))
            .catch(err => { btn.innerText=orig; showLoginError(err.message); });
        }
        function handleAnonLogin() { auth.signInAnonymously().catch(e => showLoginError(e.message)); }
        function showLoginError(msg) { document.getElementById('login-error-msg').innerText = msg; document.getElementById('login-error-box').classList.remove('hidden'); }

        auth.onAuthStateChanged(user => {
            if(user){ currentUser=user; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); document.getElementById('main-app').classList.add('flex'); router('dashboard'); }
            else { currentUser=null; document.getElementById('login-screen').classList.remove('hidden'); document.getElementById('main-app').classList.add('hidden'); document.getElementById('main-app').classList.remove('flex'); }
        });

        function router(view) {
            unsubscribeListeners.forEach(u=>u()); unsubscribeListeners=[];
            const content = document.getElementById('content-area');
            document.getElementById('page-title').innerText = view==='dashboard'?'Meu Painel':(view==='finance'?'Adicionar Ganho':(view==='market'?'Classificados':(view==='market-add'?'Criar An√∫ncio':'Meu Perfil')));
            document.querySelectorAll('.nav-btn').forEach(b => { b.classList.remove('text-yellow-600','font-bold'); b.classList.add('text-gray-400'); });
            if(view==='dashboard') { document.getElementById('nav-dashboard').classList.add('text-yellow-600','font-bold'); renderDashboard(content); }
            else if(view==='finance') renderAddFinance(content);
            else if(view==='market') { document.getElementById('nav-market').classList.add('text-yellow-600','font-bold'); renderMarketplace(content); }
            else if(view==='market-add') renderAddMarketItem(content);
            else if(view==='profile') { document.getElementById('nav-profile').classList.add('text-yellow-600','font-bold'); renderProfile(content); }
            setTimeout(()=>lucide.createIcons(), 100);
        }

        // --- DASHBOARD ---
        function renderDashboard(c) {
            c.innerHTML = `
                <div class="space-y-4 fade-in">
                    <div class="flex bg-white rounded-lg p-1 shadow-sm overflow-x-auto">
                        <button onclick="filterDashboard('day')" class="filter-btn px-3 py-2 text-xs font-bold uppercase rounded text-gray-500 whitespace-nowrap" id="filter-day">Hoje</button>
                        <button onclick="filterDashboard('week')" class="filter-btn px-3 py-2 text-xs font-bold uppercase rounded bg-gray-900 text-white whitespace-nowrap" id="filter-week">7 Dias</button>
                        <button onclick="filterDashboard('month')" class="filter-btn px-3 py-2 text-xs font-bold uppercase rounded text-gray-500 whitespace-nowrap" id="filter-month">M√™s</button>
                    </div>
                    <div class="bg-white rounded-xl shadow p-6 flex flex-col relative">
                        <button onclick="openShareModal()" class="absolute top-4 right-4 text-green-600 bg-green-50 p-2 rounded-full"><i data-lucide="share-2" class="w-5 h-5"></i></button>
                        <div class="text-center mb-6"><h2 class="text-gray-500 text-xs font-bold uppercase" id="period-label">Per√≠odo</h2><p class="text-4xl font-bold text-gray-900" id="total-value">R$ 0.00</p></div>
                        <div class="w-full border-t border-gray-100 my-2"></div>
                        <div class="grid grid-cols-3 gap-2 pt-2">
                            <div class="bg-red-50 p-2 rounded-lg border border-red-100 text-center"><p class="text-[10px] font-bold text-red-500 uppercase">Loja</p><p class="text-xs font-bold text-gray-800" id="lbl-loja-total">R$ 0</p></div>
                            <div class="bg-blue-50 p-2 rounded-lg border border-blue-100 text-center"><p class="text-[10px] font-bold text-blue-500 uppercase">Apps</p><p class="text-xs font-bold text-gray-800" id="lbl-pass-total">R$ 0</p></div>
                            <div class="bg-yellow-50 p-2 rounded-lg border border-yellow-100 text-center"><p class="text-[10px] font-bold text-yellow-600 uppercase">iFood</p><p class="text-xs font-bold text-gray-800" id="lbl-deliv-total">R$ 0</p></div>
                        </div>
                    </div>
                    <div class="bg-white rounded-xl shadow p-4 h-48 flex justify-center items-center relative"><canvas id="earningsChart"></canvas></div>
                    <div class="space-y-2" id="history-list"><p class="text-center text-gray-400 py-4">Carregando...</p></div>
                </div>`;
            loadDashboardData('week');
        }

        function filterDashboard(p) {
            document.querySelectorAll('.filter-btn').forEach(b => b.className='filter-btn px-3 py-2 text-xs font-bold uppercase rounded text-gray-500 hover:bg-gray-100 whitespace-nowrap');
            document.getElementById(`filter-${p}`).className='filter-btn px-3 py-2 text-xs font-bold uppercase rounded bg-gray-900 text-white whitespace-nowrap';
            currentPeriod=p; document.getElementById('period-label').innerText = p==='day'?'Hoje':(p==='week'?'7 Dias':'M√™s');
            loadDashboardData(p);
        }

        function loadDashboardData(p) {
            const unsub = db.collection('artifacts').doc(appId).collection('users').doc(currentUser.uid).collection('earnings').orderBy('date','desc').onSnapshot(snap => {
                const items = snap.docs.map(d => ({id:d.id,...d.data()}));
                const now = new Date(); now.setHours(0,0,0,0);
                const filtered = items.filter(i => {
                    const d = new Date(i.date+'T00:00:00');
                    if(p==='day') return d.getTime()===now.getTime();
                    if(p==='week') return (now-d)/(1000*60*60*24) < 7 && (now-d)>=0;
                    if(p==='month') return d.getMonth()===now.getMonth();
                    return true;
                });
                
                let stats = { total:0, count:0, loja:{val:0}, pass:{val:0}, deliv:{val:0} };
                filtered.forEach(c => {
                    const v = parseFloat(c.totalValue)||0; stats.total+=v; stats.count+=(parseInt(c.count)||0);
                    if(c.category==='loja_fixa') stats.loja.val+=v; else if(c.category==='app_passageiro') stats.pass.val+=v; else stats.deliv.val+=v;
                });
                currentStats = stats;

                if(document.getElementById('total-value')) {
                    document.getElementById('total-value').innerText = `R$ ${stats.total.toFixed(2)}`;
                    document.getElementById('lbl-loja-total').innerText = `R$ ${stats.loja.val.toFixed(2)}`;
                    document.getElementById('lbl-pass-total').innerText = `R$ ${stats.pass.val.toFixed(2)}`;
                    document.getElementById('lbl-deliv-total').innerText = `R$ ${stats.deliv.val.toFixed(2)}`;
                    
                    document.getElementById('history-list').innerHTML = filtered.slice(0,15).map(i => `
                        <div class="bg-white p-3 rounded-lg shadow-sm border-l-4 ${i.category==='loja_fixa'?'border-red-500':(i.category==='app_passageiro'?'border-blue-500':'border-yellow-500')} mb-2 flex justify-between">
                            <div><p class="font-bold text-sm text-gray-800">${i.category==='loja_fixa'?'Loja':(i.category==='app_passageiro'?'App Moto':'Delivery')}</p><p class="text-xs text-gray-400">${new Date(i.date+'T00:00:00').toLocaleDateString()}</p></div>
                            <div class="text-right"><p class="font-bold text-gray-900">R$ ${parseFloat(i.totalValue).toFixed(2)}</p><button onclick="deleteItem('${i.id}')" class="text-red-400 text-xs"><i data-lucide="trash-2" class="w-3 h-3 inline"></i></button></div>
                        </div>`).join('') || '<p class="text-center text-gray-400">Sem dados.</p>';
                    
                    if(currentChart) currentChart.destroy();
                    const ctx = document.getElementById('earningsChart');
                    if(ctx && stats.total > 0) currentChart = new Chart(ctx, { type:'doughnut', data:{labels:['Loja','Uber','iFood'], datasets:[{data:[stats.loja.val, stats.pass.val, stats.deliv.val], backgroundColor:['#EF4444','#3B82F6','#F59E0B'], borderWidth:0}]}, options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'right'}}} });
                    lucide.createIcons();
                }
            });
            unsubscribeListeners.push(unsub);
        }

        function deleteItem(id) { if(confirm('Excluir?')) db.collection('artifacts').doc(appId).collection('users').doc(currentUser.uid).collection('earnings').doc(id).delete(); }
        function openShareModal(){ document.getElementById('share-modal').classList.remove('hidden'); }
        function closeShareModal(){ document.getElementById('share-modal').classList.add('hidden'); }
        function shareCategory(type) {
             let txt = `üí∞ *MotoManager Resumo*\nTotal: R$ ${currentStats.total.toFixed(2)}\n\n_Gerado automaticamente_`;
             window.open(`https://wa.me/?text=${encodeURIComponent(txt)}`,'_blank');
        }

        // --- FINANCE ---
        function renderAddFinance(c) {
            c.innerHTML = `
                <div class="bg-white rounded-xl shadow-lg overflow-hidden fade-in">
                    <div class="flex border-b">
                        <button onclick="setFinanceTab('app_entrega')" id="tab-app_entrega" class="fin-tab flex-1 py-3 text-[11px] sm:text-xs font-bold bg-yellow-100 text-yellow-700 border-b-2 border-yellow-500">iFood</button>
                        <button onclick="setFinanceTab('app_passageiro')" id="tab-app_passageiro" class="fin-tab flex-1 py-3 text-[11px] sm:text-xs font-bold text-gray-500">Uber</button>
                        <button onclick="setFinanceTab('loja_fixa')" id="tab-loja_fixa" class="fin-tab flex-1 py-3 text-[11px] sm:text-xs font-bold text-gray-500">Loja</button>
                    </div>
                    <form onsubmit="submitFinance(event)" class="p-6 space-y-4">
                        <input type="hidden" id="fin-category" value="app_entrega">
                        <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Data</label><input required type="date" id="fin-date" class="w-full p-3 bg-gray-50 rounded border border-gray-200 outline-none"></div>
                        <div id="dynamic-fields">
                            <div id="fields-app">
                                <div class="mb-4"><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Qtd</label><input required type="number" id="fin-count" class="w-full p-3 bg-gray-50 rounded border border-gray-200" placeholder="0"></div>
                                <div><label class="block text-xs font-bold text-gray-500 uppercase mb-1">Valor</label><input required type="number" step="0.01" id="fin-total" class="w-full p-3 bg-gray-50 rounded border border-gray-200 text-lg font-semibold" placeholder="0.00"></div>
                            </div>
                            <div id="fields-loja" class="hidden space-y-4">
                                <div class="grid grid-cols-2 gap-4"><div><label class="text-xs font-bold text-gray-500">Di√°ria</label><input type="number" step="0.01" id="fin-daily" class="w-full p-3 bg-gray-50 border rounded"></div><div><label class="text-xs font-bold text-gray-500">Qtd</label><input type="number" id="fin-loja-count" class="w-full p-3 bg-gray-50 border rounded"></div></div>
                                <div class="grid grid-cols-2 gap-4"><div><label class="text-xs font-bold text-gray-500">Taxa</label><input type="number" step="0.01" id="fin-fee" class="w-full p-3 bg-gray-50 border rounded"></div><div><label class="text-xs font-bold text-gray-500">Extra</label><input type="number" step="0.01" id="fin-extra" class="w-full p-3 bg-gray-50 border rounded"></div></div>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-gray-900 text-white font-bold py-4 rounded-lg hover:bg-gray-800 shadow-lg mt-4">Salvar</button>
                    </form>
                </div>`;
            document.getElementById('fin-date').valueAsDate = new Date();
        }
        
        function setFinanceTab(cat) {
            document.getElementById('fin-category').value = cat;
            document.querySelectorAll('.fin-tab').forEach(t => t.className = 'fin-tab flex-1 py-3 text-[11px] sm:text-xs font-bold text-gray-500');
            document.getElementById(`tab-${cat}`).className = `fin-tab flex-1 py-3 text-[11px] sm:text-xs font-bold border-b-2 ${cat==='app_entrega'?'bg-yellow-100 text-yellow-700 border-yellow-500':(cat==='app_passageiro'?'bg-blue-100 text-blue-700 border-blue-500':'bg-red-100 text-red-700 border-red-500')}`;
            if (cat === 'loja_fixa') { document.getElementById('fields-app').classList.add('hidden'); document.getElementById('fields-loja').classList.remove('hidden'); } 
            else { document.getElementById('fields-app').classList.remove('hidden'); document.getElementById('fields-loja').classList.add('hidden'); }
        }

        function submitFinance(e) {
            e.preventDefault();
            const cat = document.getElementById('fin-category').value, date = document.getElementById('fin-date').value;
            let tot=0, cnt=0, det={};
            if (cat === 'loja_fixa') {
                const d = parseFloat(document.getElementById('fin-daily').value||0), f = parseFloat(document.getElementById('fin-fee').value||0), ex = parseFloat(document.getElementById('fin-extra').value||0);
                cnt = parseInt(document.getElementById('fin-loja-count').value||0);
                tot = d + (cnt * f) + ex;
                det = { daily:d, fee:f, extra:ex, count:cnt };
            } else {
                tot = parseFloat(document.getElementById('fin-total').value);
                cnt = parseInt(document.getElementById('fin-count').value);
            }
            db.collection('artifacts').doc(appId).collection('users').doc(currentUser.uid).collection('earnings').add({category:cat, date, totalValue:tot, count:cnt, details:det, createdAt: firebase.firestore.FieldValue.serverTimestamp()}).then(()=>router('dashboard')).catch(e=>alert(e.message));
        }

        // --- OUTRAS ---
        function renderMarketplace(c) { c.innerHTML=`<div class="fade-in p-4"><p class="text-center text-gray-500">Classificados em breve.</p></div>`; }
        function renderProfile(c) { c.innerHTML=`<div class="p-4 text-center"><h2 class="text-xl font-bold mb-4">Perfil</h2><button onclick="auth.signOut()" class="text-red-500 border border-red-500 px-4 py-2 rounded">Sair</button></div>`; }
    </script>
</body>
</html>
